<!DOCTYPE html>

<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <title>Produtos - Inclusão</title>

</head>

<body>
    <div class="container">

        <!--titulo-->
        <div class="row" id="titulo">
            <div class="col text-center">
                <h1>Cliente - Inclusão</h1>
            </div>
        </div>

        <!--  <div class="row"> -->
        <form th:object="${cliente}" th:action="@{/cliente/save}" method="post">
            <!--nome-->
            <div class="form-group row">
                <label id="nome" name="nome" for="nome" class="col-sm-2 col-form-label">Nome</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputNome" th:field="*{nome}">
                </div>
            </div>

            <!--descrição-->
            <div class="form-group row">
                <label id="descricao" name="email" for="email" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputDescricao" th:field="*{email}">
                </div>
            </div>
            
             <!--descrição-->
            <div class="form-group row">
                <label id="descricao" name="cpf" for="cpf" class="col-sm-2 col-form-label">CPF</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputDescricao" th:field="*{cpf}">
                </div>
            </div>
             
               <!--descrição-->
            <div class="form-group row">
                <label id="descricao" name="login" for="login" class="col-sm-2 col-form-label">Login</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputDescricao" th:field="*{login}">
                </div>
            </div>

                 <!--descrição-->
            <div class="form-group row">
                <label id="descricao" name="senha" for="senha" class="col-sm-2 col-form-label">Senha</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputDescricao" th:field="*{senha}">
                </div>
            </div>



          
            
 <!--botões de ação-->
        <div class="row justify-content-center">
            <div class="justify-content-center">
                <button type="submit" class="btn btn-success">Salvar</button>
                <a class="btn btn-secondary" href="Gerenciar Produtos.html" role="button">Cancelar</a>
            </div>
        </div>


        </form>
        <!-- </div> -->

       

    </div>

    <!---->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

</body>

</html>
