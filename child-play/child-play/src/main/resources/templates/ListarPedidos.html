<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Gerenciamento Pedidos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <!-- <link rel="shortcut icon" href="/static/favicon.ico" type="image/x-icon">
        <link rel="icon" href="/static/favicon.ico" type="image/x-icon">-->
    <link rel="stylesheet" type="text/css" media="screen" th:href="@{/util.css}" href="/static/util.css">

</head>

<body>
    <div id="demo">
        <center>
            <span style="font-size:30px;cursor:pointer;color:white;" onclick="openNav()">&#9776;</span>
        </center>
    </div>
    <div class="sidenav"></div>
    <!--menu sendo gerado pelo js-->

    <!-- .......Fim menu.......................-->

    <div class="conteudo">
        <div class="container" id="topo">
            <br>
            <br>
            <div class="row align-items-center">
                <div class="col-4">
                    <h1>Lista Pedidos</h1>
                </div>
                <div class="col-4 status">
                    <label>Filtro status: </label>
                    <select class="form-control filtroStatus" id="filtroStatus">
                        <option value="Aguardando liberacao">Aguardando liberacao</option>
                        <option value="Aprovado">Aprovado</option>
                        <option value="Cancelado">Cancelado</option>
                    </select>
                </div>
                <div class="col-4 align-items-center">
                    <br>                 
                    <button type="button" aria-label="Filtrar status pedido" class="btn btn-outline-info" onclick="filtrarStatus()">Filtrar</button>
                </div>
            </div>
            <br>

            <div class="row">
                <div class="col-12">
                    <table class="table table-responsive">
                        <thead class="thead-dark">
                            <tr>
                                <th></th>
                                <th>Protocolo</th>
                                <th>Cliente</th>
                                <th>Valor Total</th>
                                <th>Status</th>
                                <th>Ações</th>
                                <th>Opções</th>
                            </tr>
                        </thead>
                        <tbody id="bodyTable" class="bodyTable">

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <script th:inline="javascript" media="screen" href="/static/util.js" th:src="@{/util.js}"></script>
    <script th:inline="javascript" media="screen" href="/static/pedido.js" th:src="@{/pedido.js}"></script>

</body>

</html>
