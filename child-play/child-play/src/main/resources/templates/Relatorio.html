<!DOCTYPE html>
<html>

<head>
    <title>CHILDPLAY - RELATORIO</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <!--Taucharts-->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/taucharts@2/dist/taucharts.min.css">

    <!-- local -->
    <link rel="stylesheet" type="text/css" media="screen" th:href="@{/util.css}" href="/static/util.css">

    <style>
        body,
        #line {
            height: 100%
        }

        .color-us {
            stroke: blue
        }

        .color-bug {
            stroke: red
        }
    </style>
</head>

<body>
    <div id="demo">
        <center>
            <span style="font-size:30px;cursor:pointer;color:white;" onclick="openNav()">&#9776;</span>
        </center>
    </div>
    <div class="sidenav"></div>
    <!--menu sendo gerado pelo js-->

    <!-- .......Fim menu.......................-->

    <div class="conteudo">
        <div class="container" id="topo">
            <br/>

            <div class="row">

                <h1>Relatório</h1>

                <div class="col-12" style="margin-top:5%">
                    <h3>Gráfico de lucros mensais</h3>

                    <!--gráfico...............-->
                    <div id="line"></div>
                </div>
                <br>
                <br>

            </div>

            <div class="row">

                <div class="col-12">
                        <h3>Selecionar pedidos</h3>
                </div>
                    
                <form>
                    <div class="col-6">
                           
                        <select id="mesSelecionado">
                            <option value="01">Janeiro</option>
                            <option value="02">Fevereiro</option>
                            <option value="03">Março</option>
                            <option value="04">Abril</option>
                            <option value="05">Maio</option>
                            <option value="06">Junho</option>
                            <option value="07">Julho</option>
                            <option value="08">Agosto</option>
                            <option value="09">Setembro</option>
                            <option value="10">Outubro</option>
                            <option value="11">Novembrp</option>
                            <option value="12">Dezembro</option>
                        </select>
                    </div>
                </form>

                <div class="col-6">
                    <button type="button" class="btn btn-primary" onclick="listPedido()">Pesquisar</button>
                </div>
            </div>
            <br>

            <div class="row">
                <div class="col-12">

                    <table class="table table-responsive">
                        <thead>
                            <tr>
                                <th>Cód</th>
                                <th>Protocolo</th>
                                <th>Cliente</th>
                                <th>Tipo Pag.</th>
                                <th>Valor Total</th>
                                <th>Status</th>
                            </tr>
                        </thead>

                        <tbody class="bodyTable">

                        </tbody>
                    </table>

                </div>
            </div>

            <!--row-->
        </div>
        <!--container-->
    </div>
    <!--conteudo-->

    <!-- bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <!--Taucharts-->
    <script src="https://cdn.jsdelivr.net/npm/d3@4.13.0/build/d3.min.js" charset="utf-8"></script>
    <script src="https://cdn.jsdelivr.net/npm/taucharts@2/dist/taucharts.min.js" type="text/javascript"></script>

    <!-- local -->
    <script th:inline="javascript" media="screen" href="/static/util.js" th:src="@{/util.js}"></script>
    <script th:inline="javascript" media="screen" href="/static/relatorio.js" th:src="@{/relatorio.js}"></script>

</body>

</html>
