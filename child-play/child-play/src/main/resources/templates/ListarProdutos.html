<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

</html>

<head>
    <title>CHILDPLAY - PRODUTOS</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <link rel="shortcut icon" href="/static/favicon.ico" type="image/x-icon" th:href="@{/favicon.ico}" media="screen">
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon" th:href="@{/favicon.ico}" media="screen">
    <link rel="stylesheet" type="text/css" media="screen" th:href="@{/util.css}" href="/static/util.css">

</head>

<body>
    <div id="demo">
        <center>
            <span style="font-size:30px;cursor:pointer;color:white;" onclick="openNav()">&#9776;</span>
        </center>
    </div>
    <div class="sidenav"></div>
    <!--menu sendo gerado pelo js-->

    <!-- .......Fim menu.......................-->

    <div class="conteudo">
        <h1 class="teste">Lista Produtos</h1>
        <table id="datatable" class="table">
            <thead>
                <tr>
                    <th>Cód</th>
                    <th>Name</th>
                    <th>Preço</th>
                    <th>Marca</th>
                    <th>Estoque</th>
                    <th>Desconto</th>
                    <th>Opções</th>
                </tr>
            </thead>
            <tbody id="table-produtos">
            </tbody>
        </table>

    </div>

    <!--modal ver detalhes-->
    <div class="modal fade" role="dialog" id="detalhes">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">

                    <!--Imagens do produto-->
                    <center>
                        <div id="carouselExampleControls" class="col-md-6 carousel slide" data-ride="carousel">
                            <div class="carousel-inner">

                            </div>
                            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="sr-only">Previous</span>
                            </a>
                            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="sr-only">Next</span>
                            </a>
                        </div>
                    </center>
                    <hr/>


                    <center>
                        <span>INFORMAÇÕES DO PRODUTO</span>
                    </center>
                    <br>
                    <div class="row">
                        <div class="col-md-4">
                            <label for="nome do produto">Nome</label>
                            <input type="text" class="form-control nome">
                        </div>
                        <div class="col-md-4">
                            <label for="marca do produto">Marca</label>
                            <input type="text" class="form-control marca">
                        </div>
                        <div class="col-md-4">
                            <label for="marca do produto">Marca</label>
                            <input type="text" class="form-control marca">
                        </div>
                    </div>
                    <!--row-->

                    <div class="row">
                        <ul class="nav nav-tabs">
                            <li class="active">
                                <a href="#">Home</a>
                            </li>
                            <li>
                                <a href="#">Menu 2</a>
                            </li>
                        </ul>

                    </div>
                    <!--row-->

                    <div>
                        <label for="exampleFormControlTextarea1">Descrição</label>
                        <textarea class="form-control descricao" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" aria-label="Cancelar" class="btn btn-outline-dark" data-dismiss="modal">Cancelar</button>
                </div>
            </div>
        </div>
    </div>




    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <script th:inline="javascript" media="screen" href="/static/util.js" th:src="@{/util.js}"></script>
    <script th:inline="javascript" media="screen" href="/static/produto.js" th:src="@{/produto.js}"></script>


</body>

</html>
