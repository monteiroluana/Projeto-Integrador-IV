<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"></html>
    <head>
        <title>CHILDPLAY - PRODUTOS</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        
        <link rel="stylesheet" type="text/css" media="screen" th:href="@{/produtos.css}" href="/static/produtos.css">

    </head>
    <body>
        <div  class="sidenav"></div> <!--menu sendo gerado pelo js-->

        <div class="body">
            <div class="container">
                <h2>Animated Sidenav Example</h2>
                <p>Click on the element below to open the side navigation menu.</p>

                <div>
                    <table id="datatable" class="table">
                        <thead class="thead-dark"> 
                            <tr>
                                <th>Cód</th>
                                <th>Name</th>
                                <th>Preço</th>
                                <th>Marca</th>
                                <th>Estoque</th>
                                <th>Enabled</th>
                                <th></th>

                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="prod : ${produtos}">
                                <th scope="row" th:text="${prod.idProduto}" name="id"></th>
                                <td>
                                    <h6 th:text="${prod.nome}"></h6>
                                </td>
                                <td>
                                    <h6 th:text="${prod.preco}"></h6>
                                </td>
                                <td>
                                    <h6 th:text="${prod.marca}"></h6>
                                </td>
                                <td>
                                    <h6 th:text="${prod.estoque}"></h6>
                                </td>
                                <td>
                                    <h6 th:text="${prod.enable}"></h6>
                                </td>
                                <td>
                                    <button type="button" class="btn btn-primary">Ver</button>
                                    <button type="button" class="btn btn-warning">Editar</button>
                                    <button type="button" class="btn btn-danger">Excluir</button>                                   
                                </td>

                            </tr>

                        </tbody>
                    </table>

                </div>
            </div> <!--container-->
        </div><!--body-->


        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

        <script type="text/javascript" media="screen" href="/static/util.js" th:src="@{/util.js}"></script>
    </body>
</html>
