<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Gerenciamento Usuários</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <style>
        .hidden{
                display:none;
                visibility:hidden;
        }
    </style>

</head>

<body>
    <div class="container" id="topo">
        <br>
        <br>
        <div class="row">
            <div class="col-6">
                <h1>Lista Usuários</h1>
            </div>
        </div>
        <div class="row">
            <form class="form" th:action="@{/usuario/getUsuario}" th:object="${usuario}" method="post">
                <div class="col-12">
                    <table class="table table-responsive">
                        <thead>
                            <tr>
                                <th data-class="hidden" data-field="aaa"></th></th>
                                <th>Nome</th>
                                <th>Login</th>
                                <th>Função</th>
                                <th>Opções</th>
                            </tr>
                        </thead>
                        <tbody id="bodyTable">
                            <tr th:each="usuario : ${usuarios}">
                                <td><span th:text="${usuario.idUsuario}"></span></td>
                                <td><span th:text="${usuario.nome}"></span></td>
                                <td><span th:text="${usuario.login}"></span></td>
                                <td><span th:text="${usuario.funcao}"></span></td>
                                <td> <button type="submit" class="btn btn-outline-info">Editar</button>
                                    <button type="button" class="btn btn-outline-danger" data-toggle="modal"
                                        data-target="#modalConfirmExcluir">Remover</button></td>

                        </tbody>
                    </table>
                </div>
            </form>
            <div class="col-12">
                <button type="button" class="btn btn-dark" data-toggle="modal" data-target="#modalCadastroUsuario">Cadastrar
                    Usuário</button>
            </div>
        </div>
    </div>

    <!--Modal p/ inserir novo usuario-->
    <div class="modal" id="modalCadastroUsuario">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="container">

                    <div class="modal-header">
                        <h4 class="modal-title">Cadastrar Usuário</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>

                    <div class="modal-body">
                        <div class="form-group row">
                            <form class="needs-validation" novalidate id="CadastroUsuario" th:object="${usuario}"
                                th:action="@{/usuario/cadastrar}" method="post">
                                <div class="form-group">
                                    <label for="nome">Nome*</label>
                                    <input type="text" class="form-control" id="nome" placeholder="Nome completo"
                                        required>
                                    <div class="invalid-tooltip">
                                        Campo obrigatório.
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="login">Login*</label>
                                    <input type="text" class="form-control" id="login" placeholder="Login" required>
                                    <div class="invalid-tooltip">
                                        Campo obrigatório.
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="senha">Senha*</label>
                                    <input type="password" class="form-control" id="senha" placeholder="Mínimo 8 caracteres"
                                        required>
                                    <div class="invalid-tooltip">
                                        Campo obrigatório.
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="funcao">Função*</label>
                                    <input type="text" class="form-control" id="funcao" placeholder="Insira a função"
                                        required>
                                    <div class="invalid-tooltip">
                                        Campo obrigatório.
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-outline-dark" data-dismiss="modal">Cancelar</button>
                                <button type="button" class="btn btn-dark">Cadastrar</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--Modal p/ editar usuario-->
    <div class="modal" id="modalEditarUsuario">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="container">

                    <div class="modal-header">
                        <h4 class="modal-title">Editar Usuário</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>

                    <div class="modal-body">
                        <div class="form-group row">
                            <form id="CadastroUsuario" th:object="${usuario}" th:action="@{/produto/update}" method="post">
                                <div class="form-group">
                                    <label for="nome">Nome</label>
                                    <input type="text" class="form-control" id="nome" placeholder="Nome completo"
                                        th:field="${usuario.nome}">
                                </div>
                                <div class="form-group">
                                    <label for="login">Login</label>
                                    <input type="text" class="form-control" id="login" placeholder="Login" th:field="${usuario.login}">
                                </div>
                                <div class="form-group">
                                    <label for="senha">Senha</label>
                                    <input type="password" class="form-control" id="senha" placeholder="Mínimo 8 caracteres">
                                </div>
                                <div class="form-group">
                                    <label for="funcao">Função</label>
                                    <input type="text" class="form-control" id="funcao" placeholder="Insira a função"
                                        th:field="${usuario.funcao}">
                                </div>
                                <button type="submit" class="btn btn-outline-dark" data-dismiss="modal">Cancelar</button>
                                <button type="button" class="btn btn-dark">Editar</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--modal confirmação exclusão-->
    <div class="modal" tabindex="-1" role="dialog" id="modalConfirmExcluir">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Excluir?</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Deseja mesmo excluir este usuário?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-dark" data-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-danger">Excluir</button>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="tarefa.js" type="text/javascript"></script>
</body>

</html>
